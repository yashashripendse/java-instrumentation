name: Gradle
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: âœ… Build + Test
      run:
        - ./gradlew build
        - java -javaagent:agent/build/libs/agent-with-manifest.jar -cp agent/build/libs/agent-with-manifest.jar:app/build/libs/app.jar com.github.yashashripendse.App
